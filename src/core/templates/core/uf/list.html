{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="panel panel-default panel-primary">
	<div class="panel-heading">UF</div>
	<div class="panel-body">
		
		<div><a href="{% url 'uf_create' %}" class="btn btn-primary">Adicionar UF</a></div>
		<div>
		<table class="table table-striped table-bordered">
                <thead><th>Sigla</th><th>Nome</th><th>Remover</th></thead>
		{% for uf in ufs %}
   			<tr><td>{{ uf.sigla }}</td><td><a href="{% url 'uf_update' uf.id %}">{{ uf.nome }}</a></td>   				<td><a class="btn btn-default btn-sm" href="{% url 'uf_delete' uf.id %}">
   						<span align="center" class="glyphicon glyphicon glyphicon-remove" aria-hidden="true">
   						</span>
   					</a>
   				</td></tr>
		{% endfor %}
		</table>
	</div>
	</div>
</div>
{% endblock %}
