{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="panel panel-default panel-primary">
	<div class="panel-heading">Áreas</div>
	<div class="panel-body">
		
		<a href="{% url 'area_create' %}" class="btn btn-primary">Adicionar Área</a>

		<table class="table table-striped table-bordered">
                <thead><th>Sigla</th><th>Nome</th><th>Remover</th></thead>
		{% for area in areas %}
   			<tr><td>{{ area.sigla }}</td><td><a href="{% url 'area_update' area.id %}">{{ area.nome }}</a></td>
   				<td><a class="btn btn-default btn-sm" href="{% url 'area_delete' area.id %}">
   						<span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true">
   						</span>
   					</a>
   				</td>
			</tr>

		{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
