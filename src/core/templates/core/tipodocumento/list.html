{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="panel panel-default panel-primary">
	<div class="panel-heading">Tipo Documentos</div>
	<div class="panel-body">
		
		<a href="{% url 'tipodocumento_create' %}" class="btn btn-primary">Adicionar Tipo Documento</a>

		<table class="table table-striped table-bordered">
                <thead><th>Nome</th></thead>
		{% for tipodocumento in tipodocumentos %}
   			<tr><td><a href="{% url 'tipodocumento_update' tipodocumento.id %}">{{ tipodocumento.nome }}</a></td></tr>
		{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
