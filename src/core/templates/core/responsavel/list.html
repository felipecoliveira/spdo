{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="panel panel-default panel-primary">
	<div class="panel-heading">Responsável</div>
	<div class="panel-body">
		
		<a href="{% url 'responsavel_create' %}" class="btn btn-primary">Adicionar Responsável</a>

		<table class="table table-striped table-bordered">
                <thead><th>Nome</th></thead>
		{% for responsavel in responsaveis %}
   			<tr><td><a href="{% url 'responsavel_update' responsavel.id %}">{{ responsavel.pessoa }}</a></td></tr>
		{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
