{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="panel panel-default panel-primary">
	<div class="panel-heading">Responsável</div>
	<div class="panel-body">
		
		<a href="{% url 'responsavel_create' %}" class="btn btn-primary">Adicionar Responsável</a>

		<table class="table table-striped table-bordered">
                <thead><th>Nome</th><th>Remover</th></thead>
		{% for responsavel in responsaveis %}
   			<tr><td><a href="{% url 'responsavel_update' responsavel.id %}">{{ responsavel.pessoa }}</a></td>
   				<td><a class="btn btn-default btn-sm" href="{% url 'responsavel_delete' responsavel.id %}">
   						<span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true">
   						</span>
   					</a>
   				</td>
   			</tr>
		{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
