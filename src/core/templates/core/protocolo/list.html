{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="panel panel-default panel-primary">
	<div class="panel-heading">Protocolos</div>
	<div class="panel-body">
		
		<a href="{% url 'protocolo_create' %}" class="btn btn-primary">Adicionar Protocolo</a>

		<table class="table table-striped table-bordered">
                <thead><th>Sigla</th><th>Nome</th><th>Remover</th></thead>
		{% for protocolo in protocolos %}
   			<tr><td>{{ protocolo.seq }}</td><td><a href="{% url 'protocolo_update' protocolo.id %}">{{ protocolo.ano }}</a></td>
   			   	<td><a class="btn btn-default btn-sm" href="{% url 'protocolo_delete' protocolo.id %}">
   						<span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true">
   						</span>
   					</a>
   				</td></tr>
		{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
