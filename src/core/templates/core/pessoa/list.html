{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="panel panel-default panel-primary">
	<div class="panel-heading">Pessoas</div>
	<div class="panel-body">
		
		<a href="{% url 'pessoa_create' %}" class="btn btn-primary">Adicionar Pessoa</a>

		<table class="table table-striped table-bordered">
                <thead><th>Nome</th><th>Email</th></thead>
		{% for pessoa in pessoas %}
   			<tr><td>{{ pessoa.nome }}</td><td><a href="{% url 'pessoa_update' pessoa.id %}">{{ pessoa.email }}</a></td></tr>
		{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
